{% extends "base.html" %}


{% block content %}
    <div class="right-block rounded">
        <ul class="list-group">
            <li class="list-group-item btn btn-outline-secondary" onclick="show_all()">Лента</li>
            {% if is_auth %}
            <li class="list-group-item btn btn-outline-secondary" onclick="show_subscribe({{ user['id'] }})">Подписки</li>
            {% endif %}
            <li class="list-group-item">
                <select id="category" onchange="update_data()" class="custom-select">
                    {% for elem in categories %}
                        <option value="{{elem['id']}}">{{elem['name']}}</option>
                    {% endfor %}
                </select>
            </li>
            {% if is_auth %}
            <a class="list-group-item btn btn-outline-success" href="/add_note">Добавить запись</a>
            {% endif %}
        </ul>
    </div>
    <div id="notes-list" class="content-block">
    </div>
    <script type="text/javascript" src="/static/js/notes.js"></script>
    {% if is_auth %}
    <script type="text/javascript">remember_id({{ user['id'] }})</script>
    {% endif %}
{% endblock %}
